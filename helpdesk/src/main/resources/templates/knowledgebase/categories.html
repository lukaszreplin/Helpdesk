<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- <div th:replace="fragments/header :: head"></div> -->
<head>
    <th:block th:include="fragments/header :: head"></th:block>

    <title>Baza wiedzy</title>
</head>
<body>
<th:block th:replace="fragments/header :: header('categories')"></th:block>

<div class="container">
    <div class="alert alert-success" th:if="${saveCategorySuccess}">
        <strong>Informacja: </strong> Kategoria została zapisana poprawnie!
    </div>
    <h3>Baza wiedzy - lista kategorii artykułów</h3>
    <table class="table table-condensed">
        <thead>
        <tr>
            <th>Nazwa</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each=" category : ${categories}">
            <td th:text="${category.name}"></td>
            <td><a th:href="${'/editCategory?id='+category.id}" class="btn btn-warning" role="button">Edycja</a></td>
        </tr>
        </tbody>
    </table>
    <a th:href="${'/addCategory'}" class="btn btn-warning" role="button">Nowa kategoria</a>
</div>
<th:block th:replace="fragments/footer :: footer"></th:block>
</body>
</html>
