<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<!-- <div th:replace="fragments/header :: head"></div> -->
<head>
    <th:block th:include="fragments/header :: head"></th:block>

    <title>Baza wiedzy</title>
</head>
<body>
<th:block th:replace="fragments/header :: header('kbase')"></th:block>

<div class="container">
    <h3 th:if="${!edit}">Baza wiedzy - dodawanie nowej kategorii</h3>
    <h3 th:if="${edit}">Baza wiedzy - Edycja kategorii</h3>
    <div th:if="${saveError}">
        <div th:each="error : ${errorList}">
            <div class="alert alert-danger">
                <strong>Błąd!</strong> <span th:text="${error}"></span>
            </div>
        </div>
    </div>
    <form th:if="${!edit}" class="form-horizontal" th:object="${category}" th:action="@{/addCategory}" method="post">
        <div class="form-group">
            <label class="control-label col-sm-2" for="name">Nazwa:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name"
                       name="name" th:field="*{name}"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="name"></label>
            <div class="col-sm-10">
                <button type="submit" class="btn btn-default">Zapisz</button>
                <a href="/" class="btn btn-warning" role="button">Anuluj</a>
            </div>
        </div>
    </form>
    <form th:if="${edit}" class="form-horizontal" th:object="${category}" th:action="@{/editCategory}" method="post">
        <div class="form-group">
            <label class="control-label col-sm-2" for="name">Nazwa:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name"
                       name="name" th:field="*{name}"/>
            </div>
        </div>
        <input type="hidden" th:field="*{id}"/>
        <div class="form-group">
            <label class="control-label col-sm-2" for="name"></label>
            <div class="col-sm-10">
                <button type="submit" class="btn btn-default">Zapisz</button>
                <a href="/" class="btn btn-warning" role="button">Anuluj</a>
            </div>
        </div>
    </form>

</div>
<th:block th:replace="fragments/footer :: footer"></th:block>
</body>
</html>
