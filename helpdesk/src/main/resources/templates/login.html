<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- <div th:replace="fragments/header :: head"></div> -->

<head>

    <th:block th:include="fragments/header :: head"></th:block>

    <title>Logowanie</title>
</head>
<body>
<th:block th:replace="fragments/header :: header('login')"></th:block>

<div class="container">
    <h3>Logowanie</h3>
    <div class="alert alert-danger" th:if="${loginError}">
        <strong>Błąd!</strong> Podano błędne dane logowania! Popraw to i spróbuj ponownie.
    </div>
    <div class="row">
        <div class="col-md-5 col-md-offset-3">
        <form class="form-horizontal" th:action="@{/login}" method="post">
            <div class="form-group">
                <label class="control-label col-sm-2" for="username">Login:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="username" placeholder="Wpisz email" name="username"/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="password">Hasło:</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="password" placeholder="Wpisz hasło" name="password"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <input
                            type="hidden"
                            th:name="${_csrf.parameterName}"
                            th:value="${_csrf.token}" />
                    <button type="submit" class="btn btn-default">Zaloguj</button>
                </div>
            </div>
        </form>
        </div>
    </div>
</div>
<th:block th:replace="fragments/footer :: footer"></th:block>
</body>
</html>
