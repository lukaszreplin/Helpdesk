<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<!-- <div th:replace="fragments/header :: head"></div> -->
<head>
    <th:block th:include="fragments/header :: head"></th:block>

    <title>Zgłoszenia</title>
</head>
<body>
<th:block th:replace="fragments/header :: header('addticket')"></th:block>

<div class="container">
    <h3>System zgłoszeń - dodawanie nowego zgłoszenia</h3>
    <div th:if="${saveError}">
        <div th:each="error : ${errorList}">
            <div class="alert alert-danger">
                <strong>Błąd!</strong> <span th:text="${error}"></span>
            </div>
        </div>
    </div>
    <form class="form-horizontal" th:object="${ticket}" th:action="@{/addTicket}" method="post">
        <div class="form-group">
            <label class="control-label col-sm-2" for="subject">Temat:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="subject"
                       name="name" th:field="*{subject}"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="content">Treść:</label>
            <div class="col-sm-10">
                <textarea class="form-control" rows="20" id="content"
                          th:field="*{content}"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="title"></label>
            <div class="col-sm-10">
                <button type="submit" class="btn btn-default">Zapisz</button>
                <a href="/" class="btn btn-warning" role="button">Anuluj</a>
            </div>
        </div>
    </form>


</div>
<th:block th:replace="fragments/footer :: footer"></th:block>
</body>
</html>
