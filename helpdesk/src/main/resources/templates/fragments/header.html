<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" />
    <script th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>
<nav class="navbar navbar-inverse" style="margin-bottom:0px; border-radius:0px;" th:fragment="header(activeTab)">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">HelpDesk</a>
        </div>
        <ul class="nav navbar-nav">
            <li th:class="${activeTab == 'index'}? 'active' : null"><a href="/">Główna</a></li>
            <li th:class="${activeTab == 'addticket' || activeTab == 'mytickets'}? 'dropdown active' : 'dropdown'"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Zgłoszenia <span class="caret"></span></a>
                <ul class="dropdown-menu">
                    <li th:class="${activeTab == 'addticket'}? 'active' : null"><a href="/addTicket">Dodaj zgłoszenie</a></li>
                    <li th:class="${activeTab == 'mytickets'}? 'active' : null"><a href="/myTickets">Moje zgłoszenia</a></li>
                </ul>
            </li>
            <li th:class="${activeTab == 'kbase'}? 'active' : null"><a href="/knowledgeBase">Baza wiedzy</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="#"><span class="glyphicon glyphicon-user"></span> Rejestracja</a></li>
            <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Zaloguj</a></li>
        </ul>
    </div>
</nav>

</body>
</html>
